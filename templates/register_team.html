<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="color: black;">Team Registration</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form action='/admin/registerteam' method="POST">
            <label for="teamname" style="float: left;">Enter Team Name:</label>
            <input class="form-control" type="text" name="teamname" id="teamname" placeholder="Enter Team Name Here"
                aria-label="Enter Title Here">
            <br>
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Here">
            <br>
            <label for="agegroup" style="float: left;">State</label>
            <select class="custom-select agegroup" id="agegroup" required name="agegroup">
                <option selected disabled value="">Enter Age Group</option>
                <option>Under 9</option>
                <option>Under 11</option>
                <option>Under 13</option>
                <option>Under 15</option>
                <option>Under 19</option>
            </select>
            <br>
            <hr>
            <div style="float:right">
                <button type="submit" class="btn btn-primary">Post</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </form>
    </div>
</div>
</div>
</div>
