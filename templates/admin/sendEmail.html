<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="color: black;">{{ label }}</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form action='/admin/{{url}}' method="POST">
            <label for="teamname" style="float: left; color: black;">Team Name:</label>
            <input class="form-control" type="text" name="teamname" id="teamname" placeholder="Enter Team Name Here"
                aria-label="Enter Title Here" required>
            <br>
            <label for="email" style="float: left; color: black;">Email address: </label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Here" required>
            <br>
            <label for="agegroup" style="float: left; color: black;">Action: </label>
            <select class="custom-select agegroup" id="agegroup" required name="acceptDeny" required>
                <option selected disabled value="">Accept or Deny Registration</option>
                <option>Accept</option>
                <option>Deny</option>
            </select>
            <br><br>
            <label for="notes" style="float: left; color: black;">Additional Details:</label><br>
            <textarea class="form-control" id="notes" name='notes' rows="3"></textarea>
            <center><small style="color: black;">If Registration is denied, put the reason here</small></center>
            <hr>
            <div style="float:right">
                <button type="submit" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>

</div>
</div>
</div>
