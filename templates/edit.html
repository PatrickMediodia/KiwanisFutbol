<div class="modal-content">
    <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel" style="color: black;">Team Registration</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form action='/admin/edit/{{reg.id}}' method="POST">
            <label for="teamname" style="float: left;">Enter Team Name:</label>
            <input class="form-control" type="text" name="teamname" id="teamname" placeholder="Enter Team Name Here"
                aria-label="Enter Title Here" value="{{reg.team_name}}">
            <br>
            <label for="exampleInputEmail1" style="float: left;">Email address: </label>
            <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter Email Here" value="{{reg.email}}">
            <br>
            <label for="agegroup" style="float: left;">Enter Age Group:</label>
            <select class="custom-select agegroup" id="agegroup" required name="agegroup" value="{{reg.ageGroup}}">
                <option selected disabled value="">Enter Age Group</option>
                <option value="Under 9">Under 9</option>
                <option value="Under 11">Under 11</option>
                <option value="Under 13">Under 13</option>
                <option value="Under 15">Under 15</option>
                <option value="Under 19">Under 19</option>
            </select>
            <br>
            <hr>
            <div style="float:right">
                <button type="submit" class="btn btn-primary">Post</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </form>
    </div>
</div>
</div>
</div>
